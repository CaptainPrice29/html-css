<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<p>div is a block type</p>
<div class="default">
 <div>1</div>
 <div>2</div>
 <div>3</div>
</div>

<p> using inline-block in display</p>
<div class="inline-block">
 <div>1</div>
 <div>2</div>
 <div>3</div>
</div>

<p> using inline in display</p>
<div class="inline">
 <div2>1</div2>
 <div2>2</div2>
 <div2>3</div2>
</div>
<footer><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/display" target="_blank">for more info regarding this topic</a></footer>

</body>
</html>
